        let currentWordIndex = 0; // 현재 단어 인덱스
        let usAudio, ukAudio; // 음성 오디오 객체

        // Function to fetch the next word
        // Function to fetch the next word
        function fetchRandomWord() {
            // Check if we have gone through all the words
            if (currentWordIndex >= words.length) {
                currentWordIndex = 0; // Reset to the first word
            }

            // Stop any currently playing audio
            if (usAudio && !usAudio.paused) {
                usAudio.pause();
                usAudio.currentTime = 0; // Reset audio to start
            }
            if (ukAudio && !ukAudio.paused) {
                ukAudio.pause();
                ukAudio.currentTime = 0; // Reset audio to start
            }

            // Get the next word
            const selectedWord = words[currentWordIndex];

            // Update the DOM with the selected word, example, and image
            document.getElementById("word").textContent = selectedWord.word;
            document.getElementById("example").textContent = selectedWord.example;
            document.getElementById("translation").textContent = selectedWord.translation;
            // const imageElement = document.getElementById("image");
            // imageElement.src = selectedWord.image;
            // imageElement.style.display = "block";

            // Load audio files
            usAudio = new Audio(selectedWord.usaudio);
            ukAudio = new Audio(selectedWord.ukaudio);

            // Play US pronunciation
            usAudio.play();
            usAudio.onended = () => {
                // Play UK pronunciation after US pronunciation ends
                ukAudio.play();
            };

            // Set audio button to play manually
            document.getElementById("audio-btn").onclick = () => {
                usAudio.play();
                usAudio.onended = () => {
                    // Play UK pronunciation after US pronunciation ends
                    ukAudio.play();
                };
            };

            // Increment the index for the next word
            currentWordIndex++;
        }

        // Initialize the first word
        fetchRandomWord();
